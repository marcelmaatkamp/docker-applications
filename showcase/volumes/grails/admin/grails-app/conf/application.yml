hibernate:
    cache:
        queries: false
        use_second_level_cache: true
        use_query_cache: false
        region.factory_class: 'org.hibernate.cache.ehcache.EhCacheRegionFactory'

dataSource:
    pooled: true
    jmxExport: true
    driverClassName: com.mysql.jdbc.Driver
    dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    username: root
    password: my-secret-pw

environments:
    development:
        dataSource:
            dbCreate: update
            url: jdbc:mysql://mysql:3306/showcase?useUnicode=true&autoReconnect=true
            properties:
              maxActive: 50
              maxIdle: 25
              minIdle: 1
              initialSize: 1
              numTestsPerEvictionRun: 3
              maxWait: 10000
              testOnBorrow: true
              testWhileIdle: true
              testOnReturn: true
              validationQuery: "select now()"
              minEvictableIdleTimeMillis: 60000
              timeBetweenEvictionRunsMillis: 60000
    test:
        dataSource:
            dbCreate: update
            url: jdbc:mysql://mysql:3306/showcase?useUnicode=true&autoReconnect=true
    production:
        dataSource:
            dbCreate: update
            url: jdbc:mysql://mysql:3306/showcase?useUnicode=true&autoReconnect=true
            properties:
                jmxEnabled: true
                initialSize: 5
                maxActive: 50
                minIdle: 5
                maxIdle: 25
                maxWait: 10000
                maxAge: 600000
                timeBetweenEvictionRunsMillis: 5000
                minEvictableIdleTimeMillis: 60000

---
grails:
    gorm:
      failOnError: true
    profile: web
    codegen:
        defaultPackage: showcase
    spring:
        transactionManagement:
            proxies: false
    url:
         converter: "hyphenated"
info:
    app:
        name: '@info.app.name@'
        version: '@info.app.version@'
        grailsVersion: '@info.app.grailsVersion@'
spring:
    groovy:
        template:
            check-template-location: false
# Spring Actuator Endpoints are Disabled by Default
endpoints:
    enabled: false
    jmx:
        enabled: true

---
grails:
    mime:
        disable:
            accept:
                header:
                    userAgents:
                        - Gecko
                        - WebKit
                        - Presto
                        - Trident
        types:
            all: '*/*'
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            form: application/x-www-form-urlencoded
            html:
              - text/html
              - application/xhtml+xml
            js: text/javascript
            json:
              - application/json
              - text/json
            multipartForm: multipart/form-data
            pdf: application/pdf
            rss: application/rss+xml
            text: text/plain
            hal:
              - application/hal+json
              - application/hal+xml
            xml:
              - text/xml
              - application/xml
    urlmapping:
        cache:
            maxsize: 1000
    controllers:
        defaultScope: singleton
    converters:
        encoding: UTF-8
    views:
        default:
            codec: html
        gsp:
            encoding: UTF-8
            htmlcodec: xml
            codecs:
                expression: html
                scriptlets: html
                taglib: none
                staticparts: none
endpoints:
    jmx:
        unique-names: true
